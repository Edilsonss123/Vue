<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>
    <div id="app">
       
    </div>
   
    <script>
        const vm = new Vue({
            template: `
                <div>
                    <h1>{{ aula }}</h1>
                    <h2>{{ modulo }}</h2>
                    <button @click="alterarAula">Alterar aula</button>
                    <button @click="alterarModulo">Alterar m√≥dulo</button>
                </div>
            `,
            data: {
                aula: 'Aula instancia vue',
                modulo: 'Modulo 2'
            },
            methods: {
                alterarAula(){
                    this.aula += '#';
                },
                alterarModulo(){
                    this.modulo += '#';
                }
            }
        });
        // vm.$mount("#app");
        vm.$mount();
    </script>
</body>
</html>
