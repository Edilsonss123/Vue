<html lang="en">
<head>

    <script src="https://unpkg.com/vue"></script>

</head>
<body>
    <div id="app">
        {{ titulo1 }}
        {{ novaInfo }} 
        <button @click="alterar">Alterar</button>

            el: '#app',
            data: {
                titulo1: 'Título 1'
            },
            methods: {
                alterar(){
                    this.titulo1 += '???';
                }
            }
        })
        vm1.novaInfo = 'Olá';
        // Propriedade criada mas não é reativa
        console.log(vm1.novaInfo);
    </script>
