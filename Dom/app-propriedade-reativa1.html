<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <!-- v-bind:value = atualiza camada visaul /  v-on:input = atualiza backend-->
        <!-- <input v-bind:value="titulo" type="text" v-on:input= "titulo = $event.target.value"> -->
        <!-- v-model = faz a dua alteração -->
        <input type="text" v-model="titulo">
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
</html>
