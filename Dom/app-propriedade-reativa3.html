<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="aumentar">Aumentar </button>
        <button v-on:click="contador2++">Aumentar 2 </button>
        <button v-on:click="diminuir">Diminuir </button>
        <p>Contador {{ contador }} | {{ contador2 }}</p>
        <p>Resultado {{ resultado }}</p>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {//executa o método quando a propriedade monitorda é alterada síncrona
            resultado(){
                console.log('computed');
                return this.contador >= 5 ? 'Igual ou maior do que 5' : 'Menor do que 5';
            }
        },
        watch: {//executa o método quando a propriedade monitorda é alterada assíncrona
            contador(novo, antigo){
                console.log(novo, antigo);
                setTimeout(() => {
                    this.contador = 0;
                }, 2000);
            }
        },
        methods: {
            aumentar(){
                this.contador++;
            },
            diminuir(){
                this.contador--;
            },
            // resultado(){
            //     console.log('not computed');
            //     return this.contador >= 5 ? 'Igual ou maior do que 5' : 'Menor do que 5';
            // }
        },
    })
</script>
</html>
