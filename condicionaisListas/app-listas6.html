<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        h1, p {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="app">
        <template v-for="(cor, index) in cores" :key="index">
            <h1>{{ cor }}</h1>
            <p>{{ index }}</p>
        </template>
        <ul>
            <li v-for="(cor, index) in cores" :key="index">{{ cor }} -  {{ index }}</li>
        </ul>
        <button @click="cores.push('Azul')">Adcionar cor</button>
        <hr>
        <ul>
            <li v-for="(pessoa, index) in pessoas" :key="index">
                <div v-for="(valor, chave, index2) in pessoa" :key="index2">{{index2+1}} {{chave}} : {{ valor }}</div>
            </li>
        </ul>
        <hr>
        <div v-for="(n, index) in 10" :key="index">{{n}}</div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59},
                { nome: 'Edilson', idade: 21, peso: 89}
            ]
        }
    })
</script>
</html>
